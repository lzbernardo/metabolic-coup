<body>
  <header>
  </header>
  <section id="player">
    <div class="selection-wrapper">
      <ul>
        <li>BER</li>
        <li>YUJI</li>
        <li>LR</li>
        <li>JOAO</li>
        <li>WILL</li>
        <li>KBK</li>
      </ul>
    </div>
  </section>
  <section id="action">
    <div class="selection-wrapper">
      <div class="table-wrapper">
        <ul>
          <li id="coin">1</li> <!-- 1 coin -->
          <li id="steal">CAP</li> <!-- Steal (p)(c)(b) -->
          <li id="tax">DUKE</li> <!-- Tax 3 coins (c) -->
          <li id="embezzle">EMB</li> <!-- Embezzle x coins (x)(c) -->
        </ul>
        <ul>
          <li id="foreignaid">2</li> <!-- Foreign Aid 2 coins(b) -->
          <li id="assassin">ASS</li> <!-- Assassin (p)(c)(b) -->
          <li id="viewcard">INQ</li> <!-- View Card (p)(c)("e") -->
          <li id="changeteams">ALIGN</li> <!-- Change teams (p) -->
        </ul>
      </div>
    </div>
  </section>
  <section id="target">
    <div class="selection-wrapper">
      <ul>
        <li>BER</li>
        <li>YUJI</li>
        <li>LR</li>
        <li>JOAO</li>
        <li>WILL</li>
        <li>KBK</li>
      </ul>
    </div>
  </section>
  <section id="contest">
    <div class="selection-wrapper">
    </div>
  </section>
  <section id="reaction">
    <div class="selection-wrapper">
    </div>
  </section>
  <section id="counter-contest">
    <div class="selection-wrapper">
    </div>
  </section>
